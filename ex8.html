<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop & Array</h1>
    <script>
      var cor = ['eoing', 'kim', 'duru', 'taeho'];
    </script>
    <h2>Co workers</h2>
    <ul>
      <script>
        for (var i = 0; i < cor.length; i++) {
          document.write('<li><a href="http://a.com/'+cor[i]+'">'+cor[i]+'</a></li>');
        }
      </script>
    </ul>
  </body>
</html>
