<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Loop</h1>
    <script>
      document.write('<li>1</li>');
      for (var i = 0; i < 3; i++) {
        document.write('<li>2</li>');
        document.write('<li>3</li>');
      }
      document.write('<li>4</li>');
      document.write('<li>5</li>');
    </script>
  </body>
</html>
