<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
      var cor = ["egoing", "kim"];
    </script>
    <h3>get</h3>
    <script>
      document.write(cor[0]);
      document.write(cor[1]);
    </script>
    <h3>count</h3>
    <script>
      document.write(cor.length);
    </script>
    <h3>add</h3>
    <script>
      cor.push('duru');
      cor.push('taegon');
    </script>
    <h3>count</h3>
    <script>
      document.write(cor.length);
    </script>
  </body>
</html>
